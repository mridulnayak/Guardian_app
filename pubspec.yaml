name: guardian_app
description: "A Society Management Guardian App."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.7 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core Firebase (Zaruri)
  firebase_core: ^3.1.1
  cloud_firestore: ^5.0.2

  # Features: Camera & OCR
  camera: ^0.11.0
  google_mlkit_text_recognition: ^0.11.0

  # File & Path handling
  path_provider: ^2.1.2
  path: ^1.9.0

  # Formatting: Time aur Date ke liye (Zaruri for CheckStatusScreen)
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true